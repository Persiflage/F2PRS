    <script>

      function urns(obj) {
        var start;
        var end;
        var urn_xp;
        var result;

        var form = obj.parentElement.parentElement;

        start = form.children[0].children[0].value;
        end = form.children[1].children[0].value;
        urn_xp = form.children[2].value;

        result = (Number(end) - Number(start)) / Number(urn_xp);

        form.nextElementSibling.children[0].children[0].value = Math.round(result);
      }

    </script>
